<div class="main-container flex-container responsive-layout">

    <!-- routines-->
    <div class="left-menu overflow-scroll">
        <mat-list>

            <ng-container *ngFor="let routine of routines; let index=index">
                <mat-list-item>
                    <div class="flex-center list-item-routine-container"
                        [class.highlight]="index===selectedRoutineIndex">

                        <ng-container *ngIf="index!==selectedRoutineForEditIndex">
                            <button mat-button class="flex-item-1-1 multiline-button sharp-edges mat-list-mat-button"
                                [class.highlight]="index===selectedRoutineIndex" (click)="selectRoutine(index)">
                                {{routine.name}}</button>
                            <button mat-mini-fab class="margin-1" (click)="editRoutine(index)"><mat-icon>edit</mat-icon>
                            </button>
                        </ng-container>

                        <ng-container *ngIf="index===selectedRoutineForEditIndex">
                            <input #name type="text" class="flex-item-1-1" [value]="routine.name"
                                (keydown.enter)="name.blur()" (keydown.escape)="name.blur()"
                                (blur)="saveRoutine(index, name.value)">
                            <button mat-mini-fab class="margin-1"
                                (click)="saveRoutine(index, name.value)"><mat-icon>save</mat-icon>
                            </button>
                        </ng-container>

                        <button mat-mini-fab class="margin-1" (click)="deleteRoutine(index)"><mat-icon>close</mat-icon>
                        </button>

                    </div>
                </mat-list-item>
            </ng-container>

            <mat-list-item class="add-button-container">
                <div class="add-button-container">
                    <button mat-mini-fab (click)="addRoutine()"><mat-icon>add</mat-icon></button>
                </div>
            </mat-list-item>

        </mat-list>
    </div>

    <!-- small screen horizontal divider -->
    <div class="divider"></div>

    <!-- tasks -->
    <div class="flex-item-1-1 right-menu overflow-scroll">
        <mat-list cdkDropList (cdkDropListDropped)="onTaskListDrop($event)">

            <ng-container *ngIf="!(selectedRoutineIndex===null)">
                <ng-container *ngFor="let task of routines[selectedRoutineIndex].tasks; let index=index;">

                    <mat-list-item cdkDrag>
                        <div class="list-item-task-container">
                            <div class=" margin-1">
                                <div class="flex-center drag-handle mat-elevation-z4" cdkDragHandle>
                                    <mat-icon>drag_handle</mat-icon>
                                </div>
                            </div>
                            <app-task class="flex-item-1-1 flex-center" [routine]="routines[selectedRoutineIndex]"
                                [index]="index" [task]="task"></app-task>
                            <div>
                                <button mat-mini-fab class=" margin-1"
                                    (click)="duplicateTask(index)"><mat-icon>content_copy</mat-icon>
                                </button>
                                <button mat-mini-fab class=" margin-1"
                                    (click)="deleteTask(index)"><mat-icon>close</mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-list-item>

                </ng-container>
            </ng-container>

            <mat-list-item class="add-button-container">
                <div class="add-button-container">
                    <button mat-mini-fab [disabled]="!selectedRoutineIndex"
                        (click)="addTask()"><mat-icon>add</mat-icon></button>
                </div>
            </mat-list-item>

        </mat-list>
    </div>
</div>
